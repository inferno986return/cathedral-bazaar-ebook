<body>

	<h1 class="heading">“MY EYES THEY BURN”</h1>

	<p class="quote center top">There once was good old Ubuntu</p>
	<p class="quote center">Who looked all orange and poo</p>
	<p class="quote center">I disliked it so much</p>
	<p class="quote center">And told them as such</p>
	<p class="quote center">They made it purple. Which also blew.</p>
